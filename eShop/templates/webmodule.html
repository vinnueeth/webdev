<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../static/icon.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../static/styles.css" media="screen and (min-width: 680px)">   

    <title>{% block title %}Home{% endblock %}</title>

  </head>
  <body>

    <div class="container">
      <div onclick="NavigateHome()"><p style="color:white;font-size:26px;font-weight:500;">Gadget eStore</p></div>



      <a href="./product?checkout=true">
          <div class="cart"></div>
      </a>

      <div class="nav">
          <div class="nav-links">
              <ul class="navLinks">
                
                  <li class="icon">
                      <a href="javascript:void(0);" style="font-size:15px;" onclick="ToggleMenu()">â˜°</a></li>
              </ul>
          </div>
      </div>     

      <div class="hm-middle">
          <form id="form-searchbar" class="searchbar-form">

              <div class="searchbar-operate-box">
                  <input type="submit" class="search-button" value="">
              </div>

              <div class="search-key-box">
                  <input type="text" id="productsearch" placeholder="search store" maxlength="50"
                      value="" name="SearchText" class="search-key" id="search-key">
              </div>

          </form>
      </div>

      <div class="nav" style="float:right">
        {% if user.is_authenticated %}
       <!-- <a class="nav-item nav-link" id="home" href="/">Home</a> -->
       <a class="nav-item nav-link" id="username" href="/profile">Hello {{ user.first_name }}</a>
        <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
        {% else %}
        
        <a class="nav-item nav-link" id="login" href="/login">Login</a>
        <a class="nav-item nav-link" id="signUp" href="/register">Register</a>
        {% endif %}
      </div>
  </div>


    <div class="containerbody">{% block content %} {% endblock %}</div>

   
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"> </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"> </script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"> </script>

      <script type="text/javascript" src="../static/estore.js"> </script>
  </body>
</html>
