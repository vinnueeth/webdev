{% extends "loginmodule.html" %} {% block title %}New User Registration{% endblock %}  {% block header %}New User Registration{% endblock %} 

{% block content %}
<form method="POST" style="width: 50%;margin-left: 10px;height: 500px;margin-top: 50px;margin-top:50px;">
  <div class="container">


  <div class="form-group">
    <div class="col-25"><label for="email">Email Address</label></div>
    <div class="col-75"><input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    /></div>
  </div>
  <div class="form-group">
    <div class="col-25"><label for="firstName">First Name</label></div>
    <div class="col-75"><input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    /></div>
  </div>
  <div class="form-group">
    <div class="col-25"><label for="password1">Password</label></div>
    <div class="col-75"><input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    /></div>
  </div>
  <div class="form-group">
    <div class="col-25"><label for="password2">Confirm Password</label></div>
    <div class="col-75"><input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    /></div>
  </div>

</div>


  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
  <a class="btn" href="/">Cancel</a>
</form>
{% endblock %}
