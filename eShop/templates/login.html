{% extends "loginmodule.html" %}  {% block title %}User Login{% endblock %}  {% block header %}User Login{% endblock %} 

{% block content %}
<form method="POST" style="width: 50%;margin-left: 10px;height: 500px;margin-top:50px;" >
<div class="container">

  <div class="form-group">
    <div class="col-25"><label for="email">Enter Email Address</label></div>
    <div class="col-75"><input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    /></div>
    
  </div>

  <div class="form-group">
    <div class="col-25"><label for="password">Enter Password</label></div>
    <div class="col-75"><input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    /></div>
  </div>

</div>

  <br />
  <button type="submit" class="btn btn-primary" >Login</button>
  <a class="btn" href="/">Cancel</a>
</form>
{% endblock %}
